<!DOCTYPE html>
<html>
    <title>Galleria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
    <body class="w3-light-grey w3-content" style="max-width:1600px">
        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
            <div class="w3-container">
                <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
                </a>
                <h4><b>THE FINDER  </b><i class='fas fa-search w3-spin'></i></h4><br>
                <img src="/static/undraw_online_gallery_dmv3.png" style="width:100%;" class="w3-round w3-animate-left">
            </div>
            <div class="w3-bar-block">
                <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-animate-left"><i class="fa fa-th-large fa-fw w3-margin-right"></i>HOME</a> 
                <a href="/upload" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-animate-left"><i class="fas fa-upload fa-fw w3-margin-right"></i>UPLOAD</a>
                <a href="/gallery" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-animate-left w3-text-teal"><i class="fas fa-images fa-fw w3-margin-right"></i>GALLERIA</a>
            </div>
        </nav>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px">
            <!-- Header -->
            <header id="portfolio">
                <div class="w3-container w3-animate-right" style="text-align:center; padding-top: 10px;">
                    <h1><b>Galleria</b></h1>
                    <div class="w3-section w3-bottombar w3-padding-4">
                    </div>
                </div>
            </header>
  
            <div class="w3-row-padding">
                {% for image_name in image_names %}
                <div class="w3-third w3-container w3-margin-bottom">
                    <img src="{{url_for('send_image', filename=image_name)}}" alt="Norway" style="width:100%; height: 220px;" class="w3-hover-opacity w3-animate-right" onclick="onClick(this)"">
                    <div class="w3-container w3-white">
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
            <div class="w3-modal-content w3-animate-zoom" style="width: 40%;">
              <img id="img01" style="width:100%">
            </div>
        </div>

        <script>
            // Script to open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }
 
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
            
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
            }
        </script>
    </body>
</html>
